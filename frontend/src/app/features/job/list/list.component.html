<div id="filters">
    Status: 
    <button (click)="filter_by('done')">Zavr≈°eni</button>
    <button (click)="filter_by('active')">Aktivni</button>
    <button (click)="filter_by('requested')">Zahtevani</button>
    <button (click)="filter_by('all')">Svi</button>
</div>

<app-list id="jobs">
    <app-job-list-item *ngFor="let job of filtered_jobs" [job]="job"></app-job-list-item>
</app-list>

<div *ngIf="errors.length > 0">
    <p *ngFor="let error of errors">{{ error }}</p>
</div>
